<!DOCTYPE html>
<html>
<head>
  <title>Signup Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <form id="signupForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required>
    <span id="firstNameError" class="error"></span><br>
    
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required>
    <span id="lastNameError" class="error"></span><br>
    
    <label for="email">Email Address:</label>
    <input type="email" id="email" required>
    <span id="emailError" class="error"></span><br>
    
    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" pattern="[0-9]{10}" required>
    <span id="mobileError" class="error"></span><br>
    
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>
    <span id="genderError" class="error"></span><br>
    
    <label for="birthdate">Birth Date:</label>
    <input type="date" id="birthdate" required>
    <span id="birthdateError" class="error"></span><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <span id="passwordError" class="error"></span><br>
    
    <button type="submit">Sign Up</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
